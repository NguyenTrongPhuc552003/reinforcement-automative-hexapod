version: '3.8'

# Define common settings to be reused across services
x-common-settings: &common-settings
  restart: "no"
  environment: &common-env
    KERNEL_VERSION: 4.14.108-ti-r144
    DEBIAN_VERSION: buster
    GCC_VERSION: 8

services:
  # Base image with common tools
  common:
    build:
      context: .
      dockerfile: docker/common.Dockerfile
    image: hexapod-common:latest

  # Build environment for kernel modules
  build-driver:
    <<: *common-settings
    build:
      context: .
      dockerfile: docker/driver.Dockerfile
    depends_on:
      - common
    volumes:
      - ./driver:/build/module
      - ./deploy:/build/deploy
    command: module

  # Build environment for user applications
  build-app:
    <<: *common-settings
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    depends_on:
      - common
    volumes:
      - ./app:/build/user
      - ./deploy:/build/deploy
    command: user

  # Service for building PyTD3 reinforcement learning module
  build-pytd3:
    build:
      context: .
      dockerfile: docker/build.Dockerfile
    volumes:
      - ./pytd3:/build/pytd3
      - ./deploy:/build/deploy
    command: pytd3

  # === DEVELOPMENT SERVICES ===

  # Development environment with full toolkit
  dev:
    <<: *common-settings
    build:
      context: .
      dockerfile: docker/pytd3.Dockerfile
    volumes:
      - ./:/app
    ports:
      - "8888:8888" # For Jupyter notebooks
    environment:
      <<: *common-env
      DEVELOPMENT: 1
    command: bash

  # === TRAINING SERVICES ===

  # Service for training reinforcement learning models on host
  train:
    <<: *common-settings
    build:
      context: .
      dockerfile: docker/pytd3.Dockerfile
    volumes:
      - ./pytd3:/app/pytd3
      - ./models:/app/models
      - ./data:/app/data
    environment:
      <<: *common-env
      TRAINING_MODE: 1
    command: python /app/pytd3/train.py

  # === DEPLOYMENT SERVICES ===

  # Service for testing deployment on simulated environment
  test-deploy:
    <<: *common-settings
    build:
      context: .
      dockerfile: docker/pytd3.Dockerfile
    volumes:
      - ./pytd3:/app/pytd3
      - ./models:/app/models
      - ./configs:/app/configs
      - ./deploy:/app/deploy
    environment:
      <<: *common-env
      DEPLOYMENT_MODE: test
    command: python /app/pytd3/deploy.py --test

  # Service for final deployment packaging
  package:
    build:
      context: .
      dockerfile: docker/pytd3.Dockerfile
    volumes:
      - ./deploy:/app/deploy
      - ./models:/app/models
    command: bash -c "tar -czvf /app/deploy/hexapod-package.tar.gz -C /app/deploy ."
